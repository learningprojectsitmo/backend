repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace  # удаляет конечные пробелы
      - id: end-of-file-fixer    # добавляет пустую строку в конце файла
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending    # добавляем проверку смешанных окончаний строк
        args: [--fix=lf]         # автоматически исправляет на LF

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      # Ruff проверяет и исправляет множество проблем, включая отступы
      - id: ruff
        args: [--fix, --select, ALL]  # ALL включает все правила, включая отступы
      # Или более конкретно:
      # - id: ruff
      #   args: [--fix, --select, I001, W191]  # I001 - отступы, W191 - табы вместо пробелов

      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]