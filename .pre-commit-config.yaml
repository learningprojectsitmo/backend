# Конфигурация pre-commit хуков для автоматической проверки кода
# Установка: pip install pre-commit && pre-commit insta

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace  # удаляет конечные пробелы
      - id: end-of-file-fixer    # добавляет пустую строку в конце файла
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending    # добавляем проверку смешанных окончаний строк
        args: [--fix=lf]         # автоматически исправляет на LF

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
      - id: ruff-format
