  backend:
    build: .
    container_name: backend
    restart: unless-stopped
    networks:
      - learning_projects_network
    ports:
      - "8083:8000"
    volumes:
      - ./:/app

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    networks:
      - learning_projects_network
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8083
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
    stdin_open: true
    tty: true


